    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                <img src="img/logo.svg" alt="logo">
            </a>

            <div class="navMenu nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">項目價格</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">優惠活動</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">聯絡我們</a>
                    </li>
                </ul>
                <div class="navButtons">
                    <a href="#" class="nav-btn-link">會員登入</a>
                    <a href="#" class="nav-btn-ghost">準備出發</a>
                </div>
                <div class="navClose" id="nav-close">

            </div>
            <div class="navToggle" id="nav-toggle">

    <main class="main">

            <div class="home-container container">
                <div class="home-content">
                    <div class="home-data">

                        </h3>
                        <h1 class="home-title">

                        <p class="home-description">

                        </p>
                        <a href="#" class="home-button">
                            探索各地營區
                        </a>

                    <img src="img/bird-1.svg" alt="image" class="home-bird-1">
                    <img src="img/bird-2.svg" alt="image" class="home-bird-2">
                </div>
                <div class="home-images">
                    <img src="img/img-4.svg" alt="image" class="home-img-4">
                    <img src="img/img-3.svg" alt="image" class="home-img-3">
                    <img src="img/img-2.svg" alt="image" class="home-img-2">
                    <img src="img/img-1.svg" alt="image" class="home-img-1">
